<div class="employee">
	<h1>List of Employees</h1>
	<div class="employee-list"></div>

	<h1>Add Employee</h1>
	<form class="pure-form pure-form-aligned">
		<fieldset>
			<div class="pure-control-group">
				<label for="employee-name">Name</label>
				<input type="text" class="form-control" id="employee-name" placeholder="Enter name">
			</div>

			<div class="pure-controls">
				<button type="submit" class="pure-button pure-button-active">Submit</button>
			</div>
		</fieldset>
	</form>
</div>
